<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="text-center mb-4">To-Do List</h2>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="taskInput" placeholder="Add a new task">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="addTaskBtn" onclick="addTask()">Add</button>
                </div>
            </div>

            <ul class="list-group" id="taskList">
                <!-- Task items will be added here dynamically -->
            </ul>
            
            <button class="btn btn-success mt-3 float-right" onclick="saveTasks()">Save</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
